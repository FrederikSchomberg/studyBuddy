<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppenbereich</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .view {
      background-color: #2f3136;
      padding: 15px;
      border-radius: 8px;
      margin: 20px;
      display: none;
      flex-direction: column;
    }
    .view.active {
      display: flex;
    }
    .chat-box {
      background-color: #1e1f22;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #444;
    }
    .chat-message {
      margin-bottom: 5px;
      padding: 8px;
      background-color: #3c3f45;
      border-radius: 5px;
    }
    .group-list {
      background-color: #2f3136;
      margin: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .group-list-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #3a3c41;
      border-radius: 5px;
      cursor: pointer;
    }
    .group-list-item:hover {
      background-color: #4a4c52;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Study Buddy</h1>
  </div>

  <div class="offscreen-menu">
    <ul>
      <li><a href="#" onclick="showView('overview')">Meine Gruppen</a></li>
      <li><a href="#" onclick="showView('create')">Gruppe erstellen</a></li>
      <li><a href="#" onclick="showView('join')">Gruppe beitreten</a></li>
      <li><a href="#" onclick="showView('group')">Gruppe √∂ffnen</a></li>
      <li><a href="app.html">Zur√ºck zur App</a></li>
    </ul>
  </div>

  <nav>
    <div class="ham-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="content">
    <div class="view active" id="overview">
      <h2>üë• Meine Gruppen</h2>
      <div id="groupList" class="group-list"></div>
    </div>

    <div class="view" id="create">
      <h2>‚ûï Gruppe erstellen</h2>
      <input type="text" id="groupName" placeholder="Gruppenname">
      <button onclick="createGroup()">Gruppe erstellen</button>
      <p id="groupCodeOutput"></p>
    </div>

    <div class="view" id="join">
      <h2>üì© Gruppe beitreten</h2>
      <input type="text" id="joinCode" placeholder="Einladungscode">
      <button onclick="joinGroup()">Beitreten</button>
      <p id="joinOutput"></p>
    </div>

    <div class="view" id="group">
      <h2>üí¨ Gruppenchat & Dateien</h2>
      <div class="chat-box" id="chatBox"></div>
      <textarea id="chatInput" placeholder="Nachricht eingeben..."></textarea>
      <button onclick="sendMessage()">Senden</button>

      <hr>

      <input type="file" id="fileInput">
      <button onclick="uploadFile()">Datei hochladen</button>
      <p id="uploadOutput"></p>
      <div id="fileList"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const views = ['overview', 'create', 'join', 'group'];
    const uploadedFiles = {};
    const userGroups = [];
    let currentGroup = null;

    function showView(viewId) {
      views.forEach(id => {
        document.getElementById(id).classList.remove('active');
      });
      document.getElementById(viewId).classList.add('active');
      if (viewId === 'overview') renderGroupList();
    }

    function createGroup() {
      const name = document.getElementById('groupName').value;
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById('groupCodeOutput').innerText = `Einladungscode f√ºr "${name}": ${code}`;
      currentGroup = code;
      uploadedFiles[currentGroup] = [];
      userGroups.push({ name, code });
      showView('group');
    }

    function joinGroup() {
      const code = document.getElementById('joinCode').value;
      document.getElementById('joinOutput').innerText = `Du bist der Gruppe mit dem Code ${code} beigetreten.`;
      currentGroup = code;
      if (!uploadedFiles[currentGroup]) uploadedFiles[currentGroup] = [];
      userGroups.push({ name: "Unbenannte Gruppe", code });
      showView('group');
      updateFileList();
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (!text) return;
      const box = document.getElementById('chatBox');
      const msg = document.createElement('div');
      msg.className = 'chat-message';
      msg.innerText = text;
      box.appendChild(msg);
      input.value = '';
      box.scrollTop = box.scrollHeight;
    }

    function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const output = document.getElementById('uploadOutput');
      if (file && currentGroup) {
        uploadedFiles[currentGroup].push(file.name);
        output.innerText = `Datei "${file.name}" bereitgestellt.`;
        updateFileList();
      } else {
        output.innerText = "Keine Datei ausgew√§hlt oder keine Gruppe aktiv.";
      }
    }

    function updateFileList() {
      const list = document.getElementById('fileList');
      list.innerHTML = '<h4>üìÅ Dateien in dieser Gruppe:</h4>';
      (uploadedFiles[currentGroup] || []).forEach(fileName => {
        const el = document.createElement('div');
        el.innerText = '- ' + fileName;
        list.appendChild(el);
      });
    }

    function renderGroupList() {
      const container = document.getElementById('groupList');
      container.innerHTML = '';
      userGroups.forEach(group => {
        const div = document.createElement('div');
        div.className = 'group-list-item';
        div.innerText = `${group.name} (${group.code})`;
        div.onclick = () => {
          currentGroup = group.code;
          showView('group');
          updateFileList();
        };
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
