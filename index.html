<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Study Buddy - Login / Registrierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #032b12;
        }
        h1{
            color: rgb(105, 196, 97);
            font-size: xxx-large;
        }
        .form-container {
            max-width: 300px;
            margin: auto;
        }
        .form-container form {
            display: none;
        }
        .form-container form.active {
            display: block;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Study Buddy</h1>

    <div class="form-container">
        
        <button onclick="showForm('loginForm')">Login</button>
        <button onclick="showForm('registerForm')">Registrieren</button>

        <!-- Login Formular -->
        <form id="loginForm" class="active" onsubmit="handleLogin(event)">
            <input type="email" id="email" placeholder="E-Mail" required>
            <input type="password" id="passwort" placeholder="Passwort" required>
            <button type="submit">Einloggen</button>
        </form>

        <!-- Registrier Formular -->
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="E-Mail" required>
            <input type="password" placeholder="Passwort" required>
            <button type="submit">Registrieren</button>
        </form>
    </div>

    <script>
        // Umschalten zwischen Formularen
        function showForm(id) {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById(id).classList.add('active');
        }

        // Benutzerliste
        const benutzerListe = [
            { name: "admin", email: "admin@admin.com", passwort: "admin" },
            
        ];

        // Login
        function handleLogin(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const passwort = document.getElementById("passwort").value;

            const nutzer = benutzerListe.find(user => user.email === email && user.passwort === passwort);

            if (nutzer) {
                alert("Willkommen, " + nutzer.name + "!");
                window.location.href = "app.html";
            } else {
                alert("Falsche E-Mail oder Passwort.");
            }
        }

        // Registrierung
        function handleRegister(e) {
            e.preventDefault();
            alert("Registrierung bald verf√ºgbar");
        }
    </script>
</body>
</html>
